<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls III</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Imagens">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Dark Souls III">
        <div class="menu">
            <h2>Home</h2>
            <h2>Galeria</h2>
            <h2>Cadastro</h2>
            <h2>Contato</h2>
        </div>
    </header>

    <main>
        <div class="meio1">
            <img src="Imagem - Cima.png" alt="Imagem cima">
        </div>

        <div class="bosses">
            <h2>Bosses</h2>
            <p>Ver Mais</p>
        </div>

        <div class="meio2">
            <img src="Lordes (1).png" alt="lorde1">
            <img src="Lordes (2).png" alt="lorde2">
            <img src="Lordes (3).png" alt="lorde3">
        </div>

        <div class="meio3">
            <img src="Imagem - Baixo.png" alt="Imagem baixo">
        </div>
    </main>

    <footer>
        <img src="Logo.png" alt="Dark Souls III">
        <div class="social">
            <img src="Instagram.png" alt="Instagram">
            <img src="TikTok.png" alt="TikTok">
            <img src="WhatsApp.png" alt="WhatsApp">
        </div>
    </footer>
</body>
</html>
